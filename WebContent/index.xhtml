<!DOCTYPE html>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/masterTemplate.xhtml">

	<ui:define name="header">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:submenu label="Cadastros" icon="ui-icon-document">
					<p:menuitem value="Sistemas" icon="ui-icon-pencil"
						url="sistema.xhtml" />
					<p:menuitem value="Módulos" icon="ui-icon-pencil"
						url="modulo.xhtml" />
					<p:menuitem value="Versões" icon="ui-icon-pencil"
						url="versao.xhtml" />
				</p:submenu>

				<p:submenu label="Testes" icon="ui-icon-document">
					<p:menuitem value="Testes Automatizados" url="dashboard.xhtml"
						icon="ui-icon-arrowreturnthick-1-w" />
					<p:menuitem value="Demadas para testes" url="demadas.xhtml"
						icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>

				<p:submenu label="Complementos" icon="ui-icon-document">
					<p:menuitem value="Mantis" url="defeito.xhtml"
						icon="ui-icon-arrowreturnthick-1-w" />
					<p:menuitem value="Instruções SQLS" url="instrucaoSql.xhtml"
						icon="ui-icon-arrowreturnthick-1-e" />
				</p:submenu>

				<f:facet name="options">
					<p:commandButton type="button" value="Sair" icon="ui-icon-extlink" url="/publico/login.xhtml"/>
				</f:facet>
			</p:menubar>
		</h:form>
		<br />
		<br />
	</ui:define>

	<ui:define name="content">
		<center>
			<div style="padding: 30px;">
				<font size="30px">PLATAFORMA DE TESTES</font>
				<h2></h2>

			</div>
		</center>

		<div
			style="padding: 50px 0px 50px 0px; text-align: center; height: 550px">
			<h:form id="formPrincipal">

				<p:commandLink title="Sistemas" action="sistema.xhtml" ajax="false">
					<p:graphicImage value="./images/sistema.png" width="135px"
						style="padding-left:20px; padding-right:40px" />
				</p:commandLink>
				<p:commandLink title="Versões" action="versao.xhtml" ajax="false">
					<p:graphicImage value="./images/versao.png" width="150px"
						style="padding-left:20px; padding-right:40px" />
				</p:commandLink>

				<p:commandLink title="Testes Automatizados" action="servicos"
					ajax="false">
					<p:graphicImage value="./images/img2.png" width="150px"
						style="padding-left:20px; padding-right:40px" />
				</p:commandLink>

				<p:commandLink title="Dashboard" action="dashboard.xhtml"
					ajax="false">
					<p:graphicImage value="./images/img1.png" width="150px"
						style="padding-left:20px; padding-right:40px" />
				</p:commandLink>

				<p:commandLink title="Testes Manuais" action="demandas.xhtml"
					ajax="false">
					<p:graphicImage value="./images/manual.png" width="150px"
						style="padding-left:20px; padding-right:40px" />
				</p:commandLink>


				<p:commandLink title="Bugs" action="defeito.xhtml" ajax="false">
					<p:graphicImage value="./images/img3.png" width="150px"
						style="padding-left:20px; padding-right:40px" />
				</p:commandLink>

				<p:commandLink title="SQL's de Versões" action="instrucaoSql.xhtml"
					ajax="false">
					<p:graphicImage value="./images/banco.png" width="150px"
						style="padding-left:20px; padding-right:40px" />
				</p:commandLink>

				<p:commandLink title="SQL's de Versões" action="changelog.xhtml"
					ajax="false">
					<p:graphicImage value="./images/changelog.png" width="300px"
						style="padding-left:20px; padding-right:40px" />
				</p:commandLink>


			</h:form>
		</div>
	</ui:define>

	<ui:define name="footer">
		<div style="vertical-align: middle; text-align: center; font-size: 12px; font-weight: bold; font-family: verdana">
			CAGECE - Companhia de Água e Esgoto do Estado do Ceará &#169; 2016</div>
	</ui:define>
</ui:composition>
